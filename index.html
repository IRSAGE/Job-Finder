<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="shortcut icon" href="https://icon-library.com/images/jobs-icon-png/jobs-icon-png-12.jpg" type="image/x-icon">
    <title>Live-Dev-Jobs</title>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="https://icon-library.com/images/jobs-icon-png/jobs-icon-png-12.jpg"
                    alt="Logo">
            </div>
            <span>Find Jobs</span>
        </div>
        <div class="search">
            <div class="search-container">
                <div class="input-container">
                    <i class="fas fa-search"></i>
                    <input type="text" name="filter-jobs" id="filter-jobs" placeholder="Filter By Title">
                </div>
                <div class="button-container">
                    <span>Find Job</span>
                </div>
            </div>
        </div>
    </header>


    <div class="job-list">
        <h1>Showing 15 Jobs</h1>
        <div class="jobs-container">
        </div>




        <script src="./js/script.js"></script>
</body>

</html>
